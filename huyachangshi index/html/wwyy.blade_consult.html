<script>
    $(function(){
    var tabnavL=$('.tabnav').length;
    var tabL=$('.tab').length;
  
         $('.tabnav').click(function(){
            var num = $(this).index();
            $('.tabnav').removeClass('active');
            $(this).addClass('active');
            $('.tab').removeClass('active');
            $('.tab').eq(num).addClass('active');
         })

         /*弹出上传图片弹出层*/
        $(".addimg-label i.fa-plus-square-o").click(function(event){
          var e=window.event || event;
          if(e.stopPropagation){
          e.stopPropagation();
        }else{
          e.cancelBubble = true;
        }   
          $(this).removeClass("fa-plus-square-o").addClass("fa-plus-square");
          $("#popbox").animate({bottom:"0"});
        });

        $("#popbox").click(function(event){
          var e=window.event || event;
          if(e.stopPropagation){
          e.stopPropagation();
        }else{
          e.cancelBubble = true;
        }
        });
        document.onclick = function(){

          $(".addimg-label i.fa-plus-square").removeClass("fa-plus-square").addClass("fa-plus-square-o");
          $("#popbox").animate({bottom:"-102px"});
        };
       /*弹出上传图片弹出层*/
        
    })


</script>
